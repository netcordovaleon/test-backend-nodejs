name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: node:12.19.0-alpine3.9
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "lacl-test-backend-api" #Must be unique in Heroku
          heroku_email: "netcordovaleon@gmail.com"
